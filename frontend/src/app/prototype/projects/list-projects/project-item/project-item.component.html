<div class="row">
    <div class="checkbox"><a class="checkbox active"><i></i></a></div>
    <span class="number">{{ project.id }}</span>
    <span class="date">{{ project.date }}</span>
    <span class="projectName">{{ project.projectName }}</span>
    <span class="companyName">{{ project.companyName }}</span>
    <span class="projectManager">{{ project.projectManager.name }}</span>
    <div class="products">
      <span>{{ project.productsCount }}</span>
      <a class="grayBtn"><i></i></a>
    </div>
    <div *ngIf="project.statusId == 1" class="status"><span class="orange">in progress</span></div>
    <div *ngIf="project.statusId == 2" class="status"><span class="gray">New</span></div>
    <div *ngIf="project.statusId == 3" class="status"><span class="green">Finished</span></div>
    <div class="settings"><a class="grayBtn" (click)="onEdit()"><i></i></a></div>
</div>
