<div class="heading">
    <div class="pageTtl">
      <i class="projects"></i>
      <p>Project</p>
    </div>
    <div class="action">
      <a class="greenBtn" (click)="onAddSave()">Add & Save</a>
      <a class="grayDarkBtn m-r-5" href="projects.html">Cancel & Close</a>
    </div>
  </div>
  <div class="formCont">
    <div class="headerInfo project">
      <i></i>
      <div class="text">
        <h3>New project</h3>
        <h4>Please type project details</h4>
      </div>
    </div>
    <div class="formGroup">
      <div class="generalInfo">
        <div class="inputWrp">
          <div class="title">
            <i class="project"></i><span>Project name</span>
          </div>
          <input type="text"/>
          <span class="error">Incorrect value</span>
        </div>
        <div class="inputWrp">
          <div class="title">
            <i class="company"></i><span>Company name</span>
          </div>
          <input type="text"/>
          <span class="error">Incorrect value</span>
        </div>
        <div class="inputWrp">
          <div class="title">
            <i class="manager"></i><span>Project manager</span>
          </div>
          <input type="text"/>
          <span class="error">Incorrect value</span>
        </div>
      </div>
      <div class="attachedProducts">
        <div class="header">
          <div class="count">
            <i class="product"></i>
            <p>Attached products <span>(0)</span></p>
          </div>
          <a class="grayDarkBtn disabled">View all</a>
        </div>
        <div class="list">
          <p>NO PRODUCTS</p>
      </div>
    </div>
  </div>
