<div class="row">
    <div
        *ngIf="!inProject" 
        class="checkbox"><a class="checkbox active"><i></i></a></div>
    <span class="number">{{ product.id }}</span>
    <span *ngIf="!inProject" class="date">{{ product.date }}</span>
    <span class="productName">{{ product.productName }}</span>
    <span class="sn">{{ product.serialNumber }}</span>
    <span class="quantity">{{ product.quantity }}</span>
    <span *ngIf="!inProject" class="description">{{ product.description }}</span>
    <span *ngIf="!inProject" class="project">{{ product.projectName }}</span>
    <div class="picture">
        <a class="picWrp">
        <img [src]="'/api/product-pictures/' + product.thumbPictureId"/>  
        <i>{{ product.picturesCount }}</i>
        <var class="zoom" (click)="getProductPictures()"><span></span></var>
        </a>
    </div>
    <div *ngIf="product.statusId == 1" class="status"><span class="orange">in progress</span></div>
    <div *ngIf="product.statusId == 2" class="status"><span class="gray">New</span></div>
    <div *ngIf="product.statusId == 3" class="status"><span class="green">Finished</span></div>
    <div class="settings"><a class="grayBtn" (click)="onEdit()"><i></i></a></div>
</div>
