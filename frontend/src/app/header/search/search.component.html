<div class="searchWrp">
    <div class="search">
        <i class="searchIcon"></i>
        <input #input 
            placeholder="Search" 
            (keyup)="onKeyup(input)" 
        />
        <a class="clear" (click)="onClear(input, $event)"></a>
    </div>
    <div class="searchDropdown" *ngIf="itemsArray.length != 0">
        <div class="items">
            <div *ngFor="let item of itemsArray">
                <a 
                    class="result"
                    [ngStyle]="{ 'background': item.isHovered ? '#e4f1ff' : null }"
                    *ngIf="item.field.match('productName')"
                    (click)="onEditProduct(item.id, input)"
                    >
                    <i class="product"></i>
                    <span class="type">Product name</span>
                    <span class="item">{{ item.productName }}</span>
                </a>
                <a 
                    class="result" 
                    [ngStyle]="{ 'background': item.isHovered ? '#e4f1ff' : null }"
                    *ngIf="item.field.match('serialNumber')"
                    (click)="onEditProduct(item.id, input)"
                    >
                    <i class="serialNum"></i>
                    <span class="type">Serial number</span>
                    <span class="item">{{ item.serialNumber }}</span>
                </a>
                <a 
                    class="result" 
                    [ngStyle]="{ 'background': item.isHovered ? '#e4f1ff' : null }" 
                    *ngIf="item.field.match('projectName')"
                    (click)="onEditProject(item.id, input)"
                    >
                    <i class="project"></i>
                    <span class="type">Project name</span>
                    <span class="item">{{ item.projectName }}</span>
                </a>
                <a 
                    class="result" 
                    [ngStyle]="{ 'background': item.isHovered ? '#e4f1ff' : null }"
                    *ngIf="item.field.match('companyName')"
                    (click)="onEditProject(item.id, input)"
                    >
                    <i class="company"></i>
                    <span class="type">Company</span>
                    <span class="item">{{ item.companyName }}</span>
                </a>
                <a 
                    class="result" 
                    [ngStyle]="{ 'background': item.isHovered ? '#e4f1ff' : null }"
                    *ngIf="item.field.match('projectManager.name')"
                    (click)="onEditProject(item.id, input)"
                    >
                    <i class="manager"></i>
                    <span class="type">Project Manager</span>
                    <span class="item">{{ item.projectManagerName }}</span>
                </a>
            </div>
        </div>
    </div>
</div>
