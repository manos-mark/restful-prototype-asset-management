<div class="headerWrapper" [ngClass]="{'login': !currentUser}">
	<div class="header">
		<a class="logo" routerLink="/general"></a>
		<div class="mainMenu" *ngIf="currentUser">
			<div class="group">
				<p>General</p>
				<a class="dashboard" routerLinkActive="active" routerLink="general">
					<i></i>
					<span>Dashboard</span>
				</a>
			</div>
			<div class="group">
				<p>Prototype</p>
				<a class="projects" routerLinkActive="active" routerLink="prototype/projects">
					<i></i>
					<span>Projects</span>
					<var>{{ newProjectsCount }}</var>
				</a>
				<a class="products" routerLinkActive="active" routerLink="prototype/products">
					<i></i>
					<span>Products</span>
					<var>{{ inProgressProductsCount }}</var>
				</a>
			</div>
			<div class="group">
				<p>Settings</p>
				<a class="profile" routerLinkActive="active"  routerLink="profile">
					<i></i>
					<span>Profile</span>
				</a>
			</div>
			<div class="logoutGroup">
				<div class="user">
					<p *ngIf="currentUser">{{currentUser.firstName}} {{currentUser.lastName}}</p>
					<a class="logout" (click)="onLogout()">
						<i></i>
						<p>logout</p>
					</a>
				</div>
				<i class="profilePic"></i>
			</div>
		</div>
		<app-search *ngIf="currentUser"></app-search>
	</div>
</div>
