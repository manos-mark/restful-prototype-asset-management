<div class="wrapper">
    <app-window-pop 
        [(active)]="this.windowPopService.activate" 
    ></app-window-pop>
    <app-image-carousel
        [(active)]="this.carouselService.activate"
    ></app-image-carousel>
    <div *ngIf="this.authService.isAuthenticated()">
        <app-header></app-header>
        <div class="contentWrapper">
            <div class="content">
                <div class="breadcrumbs">
                    <a [routerLink]="this.router.routerState.snapshot.url">{{ this.router.routerState.snapshot.url | titlecase | slice:1 }}</a>
                </div>
                <ng-container *ngTemplateOutlet="template"></ng-container>
            </div>
        </div>
    </div>
    <div *ngIf="!this.authService.isAuthenticated()">
        <ng-container *ngTemplateOutlet="template"></ng-container>
    </div>
</div>

<ng-template #template>
    <router-outlet>
    </router-outlet>
</ng-template>
